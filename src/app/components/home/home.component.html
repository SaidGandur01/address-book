<div class="app-home">
  <h1>This is the best project ever</h1>

  <div *ngIf="userList && userList.length" class="body">
    <div class="card" *ngFor="let user of userList">
      <img [src]="user.picture.large" alt="id-{{user.id}}">
      <h2>{{ user.name.first }} {{ user.name.last }}</h2>
    </div>
  </div>
</div>
