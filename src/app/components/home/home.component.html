<div class="app-home">
  <h1>Address Book App</h1>
  <ul *ngIf="userList && userList.length" class="body">
    <li *ngFor="let user of userList; trackBy: userTrackBy">
      <app-user-card
        (click)="goToUserDetails(user)"
        [userName]="user.name"
        [picture]="user.picture"
      ></app-user-card>
    </li>
  </ul>

  <div class="btn-container">
    <button (click)="getMoreUsers()">More</button>
  </div>
</div>
