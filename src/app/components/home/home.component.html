<div class="app-home">
  <h1>This is the best project ever</h1>

  <ul *ngIf="userList && userList.length" class="body">
    <li (click)="setUser(user)" class="card" *ngFor="let user of userList">
      <img [src]="user.picture.large" alt="id-{{user.id}}">
      <h2>{{ user.name.first }} {{ user.name.last }}</h2>
    </li>
  </ul>

  <div class="btn-container">
    <button (click)="getMoreUsers()">More</button>
  </div>
</div>
